services:
  # 1. The Traffic Cop (Public facing)
  gateway:
    image: caddy:alpine
    container_name: gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/proxy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - webnet

  # 2. The Portfolio (Internal only)
  portfolio:
    build: ./services/portfolio
    container_name: portfolio
    restart: always
    expose:
      - "80"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: